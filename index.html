<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPB #02</title>
    <style>
        /* Estilos generales */
       
        body {
          background-image: url(Imagenes/fondo\ 3.jpg);
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px; /* Ancho máximo de la galería */
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #333;
        }

        /* Estilos de la galería */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Tres columnas por fila */
            gap: 20px;
        }

        .photo {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            /* Hacer las celdas rectangulares y horizontales */
            height: 250px; /* Ajustar la altura para que sea más larga que ancha */
        }

        .photo img {
            width: 100%;
            height: 100%; /* Asegura que la imagen cubra toda la celda */
            object-fit: cover; /* Mantiene la proporción de la imagen y recorta si es necesario */
            display: block;
        }

        .photo:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MPB #02 GALLERY</h1>
        <div class="gallery">
            <div class="photo">
                <img src="Imagenes/1101.jpeg" alt="Imagen 1">
            </div>
            <div class="photo">
                <img src="Imagenes/equipo.jpg" alt="Imagen 2">
            </div>
            <div class="photo">
                <img src="Imagenes/1001.jpg" alt="Imagen 3">
            </div>
            <div class="photo">
                <img src="Imagenes/901.jpg" alt="Imagen 4">
            </div>
            <div class="photo">
                <img src="Imagenes/Nicolas 901.jpg" alt="Imagen 5">
            </div>
            <div class="photo">
                <img src="Imagenes/702.jpg" alt="Imagen 6">
            </div>
            <div class="photo">
                <img src="Imagenes/801.jpg" alt="Imagen 7">
            </div>
            <div class="photo">
                <img src="Imagenes/1002.jpg" alt="Imagen 8">
            </div>
            <div class="photo">
                <img src="Imagenes/802.jpg" alt="Imagen 9">
            </div>
        </div>
    </div>
</body>
</html>
